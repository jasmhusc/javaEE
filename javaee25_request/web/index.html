<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--login 是一个 servlet-->
<h2>GET 提交</h2>
<form action="login" method="get">
    用户名：
    <input type="text" name="username"><br/>
    密码：
    <input type="password" name="pwd"><br/>
    <input type="submit" value="登录">
</form>
<hr>
<h2>POST 提交</h2>
<form action="login?action=addUser&hobby=football" method="post">
    用户名：
    <input type="text" name="username"><br/>
    密码：
    <input type="password" name="pwd"><br/>
    <input type="submit" value="登录">
</form>
</body>
</html>
