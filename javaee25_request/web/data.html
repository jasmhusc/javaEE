<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>获取请求体</h2>

<!--action设置服务器资源的地址，就是访问的servlet地址-->
<form action="GetRequestDataServlet" method="post">
    用户名： <input type="text" name="name"><br/>
    性别: <input type="radio" name="gender" value="male" checked="checked"/>男
    <input type="radio" name="gender" value="female"/>女 <br/>
    城市：
    <select name="city">
        <option value="guangzhou">广州</option>
        <option value="shenzhen">深圳</option>
        <option value="zhuhai">珠海</option>
    </select>
    <br/>
    爱好：
    <input type="checkbox" name="hobby" value="上网"/>上网
    <input type="checkbox" name="hobby" value="上学"/>上学
    <input type="checkbox" name="hobby" value="上车"/>上车
    <input type="checkbox" name="hobby" value="上吊"/>上吊
    <br/>
    <input type="submit" value="注册"/>
</form>
</body>
</html>
